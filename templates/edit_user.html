<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      font-size: 16px;
    }
    .input-box:focus {
      border-color: #6a11cb;
      outline: none;
      background-color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2575fc;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #6a11cb;
    }
    a:hover {
      color: #2575fc;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h1>Edit Employee</h1>
    <form method="POST">
      <input type="text" name="name" class="input-box" value="{{ employee.name }}" required>
      <input type="email" name="email" class="input-box" value="{{ employee.email }}" required>
      <input type="text" name="phone" class="input-box" value="{{ employee.phone }}" required>
      <input type="text" name="department" class="input-box" value="{{ employee.department }}">
      <input type="date" name="joining_date" class="input-box" value="{{ employee.joining_date }}" required>
      <button type="submit">Update</button>
    </form>
    <a href="/">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
